<!DOCTYPE HTML>
<HTML lang="pt-br">
	<HEAD>
		<meta charset=utf-8>
		<title> ProClin Prótese Dentária </title>
		
		
		<!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!---->
		<link rel="stylesheet" type="text/css" href="../../css/materialize.css">
		<link rel="stylesheet" type="text/css" href="../../css/custom.css">
		
		<!--<link rel="stylesheet" type="text/css" href="Style.css">-->
		<script type="text/javascript" src="../../js/codigo.js"></script>
		<script type="text/javascript" src="codigo.js"></script>
		
		<script type="text/javascript" src="jquery.js" ></script>
		<script type="text/javascript" src="jquery.maskMoney.js" ></script>
		<script type="text/javascript" src="jquery.maskedinput.js" ></script>
		
		

		
	</HEAD>
	<BODY onload="criarAbrirBanco()">
	<button class="waves-effect waves-light btn" onclick="mostrar()"> 
						
						<i class="material-icons ">all_out</i>
							 
						</button>	
						
						<button class="waves-effect waves-light btn" onclick="esconder()"> 
							<i class="material-icons ">code</i>
							 
						</button>	
		<div class="row">
						
		
			
			
			<div class="col s12 boxformulario" id="esconde">
						
				<h5 class="center-align" > Lançamentos</h5>
		
				<row>
				
					
				
					<div class="input-field col s1">
						<i class="material-icons prefix">format_list_numbered</i>
						<input disabled type="text" id="idLancamento" placeholder="" ">	
						<label for="idLancamento"> Nº Lanc. </label>
					</div>
					
					<div id="listaTurmas"   name="listaTurmas"> </div>
					
					
					<div id="listaAlunos"   name="listaAlunos"> </div>
					
					<div class="input-field col s2">
						
						<input data-length="50" class="uppercase" type="text" id="nomePaciente" placeholder="">	
						<label for="nomePaciente"> Paciente </label>
					</div>
					
					<div class="input-field col s3">
						
						<input class="uppercase" type="date" id="datalancamento" placeholder="">	
						<label for="datalancamento"> Data </label>
					</div>
					
					
					<div id="listaProcedimentos1"   name="listaProcedimentos1"> </div>
					<div id="listaProcedimentos2"   name="listaProcedimentos2"> </div>
					<div id="listaProcedimentos3"   name="listaProcedimentos3"> </div>
					<div id="listaProcedimentos4"   name="listaProcedimentos4"> </div>
					
				
					
					<div class="input-field col s3">
						
						<input data-length="50" class="uppercase" type="text" id="nota" placeholder="">	
						<label for="nota"> nota </label>
					</div>
					
					<div class="input-field col s3">
						
						<input data-length="50" class="uppercase" type="text" id="obs" placeholder="">	
						<label for="obs"> obs </label>
					</div>
					
					
					
					
				
				
				
				
				
				
				</row>
				
				<br>
				<br>
				
				
				
				
						
			
			</div>
			<br>
				<br>
			<div class="row ">
					<div class="col s2">
					</div >
					
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="inserirLancamento()"> 
							<i class="material-icons ">note_add</i>
						</button>
					</div>
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="atualizarLancamento()"> 
							<i class="material-icons ">create</i>
							 
						</button>
					</div>
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="excluirLancamento()"> 
							<i class="material-icons ">delete</i>
							 
						</button>
					</div>
				</div>
			
			
			
			
			
		</div>
		
		<div class="col s12 boxformulario ">
				<h5 class="center-align"> Lista de Lancamentos </h5>
				<div class="col s12 ">
					
					<div id="listaLancamento"> </div>
				</div>
			</div>
		
		
		

	<!-- deixa isso queto -->
	<script src="../../js/jquery-3.2.1.js"></script>
	<script src="../../js/materialize.js"></script>


	</BODY>
</HTML>
